<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Добавление нового пользователя</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<div class="container">
  <div class="card">
    <div class="card-header font-weight-bold">Add new User</div>
    <div class="card-body">
      <div class="container bg-white">
        <form class="form-signin mx-auto font-weight-bold text-center p-3" style="width: 300px;" id="formAddUser">
          <div>
            <label for="firstName">First name</label>
            <input class="form-control form-control-sm" type="text" id="firstName" name="firstName"/>
            <label for="lastName">Last name</label>
            <input class="form-control form-control-sm"  type="text" name="lastName" id="lastName"/>
            <label for="username">E-mail</label>
            <input class="form-control form-control-sm" type="text" name="username" id="username"/>
            <br>
            <p id="roleList"></p>
            <br>
            <h2 id="emailInfo"></h2>
            <br>
            <input type="button" class="btn btn-success" id="addUserBtn" value="Add new user"/>
            <input type="button" class="btn btn-secondary" id="cancelBtn" value="Cancel"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script th:inline="javascript">
  let listRoles =  [[${roles}]];
  let organizationId = [[${organizationId}]];
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/addNewUser.js"></script>
<script src="/sendRequest.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>
</html>
